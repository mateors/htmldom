<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM Manipulation</title>
    <link rel="stylesheet" href="style.css">
    <!-- <script src="script.js"></script> -->
</head>
<body>


<script>

  var mousedown = false;
  window.addEventListener("mousedown", mclick);
  window.addEventListener("mouseup", function(e){

   console.log('mouse up...');
   console.log(document.body.children);
   var itemCount = document.body.children.length;

   for(var i=0; i<itemCount-1; i++){ //remove all item except last one
     var item=document.body.children.item(i);
     //console.log(`${item.nodeName}-${item.nodeType}-${item.tagName}-${item.textContent}`);
     //console.log(item.nodeType);
     //console.log(item.nodeValue);
     //console.log(item.tagName);
     if(item.tagName=="DIV") {
         document.body.removeChild(item)
     }

   }
    mousedown=false;

  });

  function mclick(e){
      //mousedown event
      console.log(`${e.clientX},${e.clientY}`);
      const div = document.createElement("div");
      //div.setAttribute("id", "one");
      div.style.borderColor="#FF0000FF";
      div.style.borderStyle="solid";
      div.style.boxSizing='border-box';
      div.style.position="absolute";   //moving div
      div.style.left=`${e.clientX}px`; //moving div
      div.style.top=`${e.clientY}px`;  //moving div
      div.style.width='100px';
      div.style.height='100px';
      div.style.borderWidth='2px';
      //div.style.cursor="move"; //move crosshair grab
      div.textContent="Hello";
      document.body.append(div);
      mousedown=true;

  }

</script>

</body>
</html>
