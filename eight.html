<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eight</title>

    <style>
        .container
        {
            position: absolute;
            border: 1px solid red;
            width: 200px;
            height: 100px;
            top: 20px;
            left: 20px;
        }

        .selected{
            border: 1px solid rgb(0, 101, 233);
            cursor: move;
        }

        .selected .resizer{
            display: block;
            border: 1px solid rgb(0, 101, 233);
        }    
    
        .resizer
        {
            height: 10px;
            width: 10px;
            background-color: white;
            position: absolute;
            border: 1px solid transparent;
            display: none;
        }
        .north-resizer
        {
            top: 0%;
            left: 50%;
            transform: translate(-50%, -50%);
            cursor: n-resize;
        }
        .northeast-resizer
        {
            top: 0%;
            right: 0%;
            transform: translate(50%, -50%);
            cursor: ne-resize;
        }
        .east-resizer 
        {
            top: 50%;
            right: 0%;
            transform: translate(50%, -50%);
            cursor: e-resize;
        }
        .southeast-resizer
        {
            bottom: 0%;
            right: 0%;
            transform: translate(50%, 50%);
            cursor: se-resize;
        }
        .south-resizer
        {
            bottom: 0%;
            left: 50%;
            transform: translate(-50%, 50%);
            cursor: s-resize;
        }
        .southwest-resizer
        {
            bottom: 0%;
            left: 0%;
            transform: translate(-50%, 50%);
            cursor: sw-resize;
        }
        .west-resizer
        {
            top: 50%;
            left: 0%;
            transform: translate(-50%, -50%);
            cursor: w-resize;
        }
        .northwest-resizer
        {
            top: 0%;
            left: 0%;
            transform: translate(-50%, -50%);
            cursor: nw-resize;
        }
        </style>

</head>
<body>
    
    <div class="container selected">
        <div class="resizer north-resizer"></div>
        <div class="resizer northeast-resizer"></div>
        <div class="resizer east-resizer"></div>
        <div class="resizer southeast-resizer"></div>
        <div class="resizer south-resizer"></div>
        <div class="resizer southwest-resizer"></div>
        <div class="resizer west-resizer"></div>
        <div class="resizer northwest-resizer"></div>
    </div>
    

    <script>



    </script>
    
</body>
</html>
